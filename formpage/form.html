<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form2.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="container">
            <div class="title">
                <!-- LOGO -->
                <img src="seedbooks img.png" alt="SEEDBOOKS">
                <p>Registration</p>
            </div>
                <!-- FORM -->
            <form action="http://localhost:5000/register" method="POST">
                <div class="form-details">
                    <div class="input-box">
                        <!-- ICONS -->
                        
                        <span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
                        <input type="text" placeholder="First Name" name="firstName" required>

                    </div>
                    <!-- PROFILE PICTURE -->
                    <!-- <div class="pic-container">
                        <input type="file"  id="profile-picture" name="profile-picture"
                        accept="image/png, image/jpeg"placeholder="Photo" capture>
                    </div> -->
                        <div class="input-box">
                            <!-- ICONS -->
                           
                             <span class="icon">
                                <ion-icon name="person-sharp"></ion-icon>
                            </span>
                            <input type="text" placeholder="Last Name" name="lastName" required>
    
                        </div>
                    
                        <div class="input-box">
                            
                            <!-- ICON-->
                            <span class="icon">
                                <ion-icon name="mail-sharp"></ion-icon>
                            </span>
                            <input type="text" placeholder="Email" name="email" required>

                        </div>
                        <div class="input-box">
                           
                            <!-- ICONS -->
                            <span class="icon">
                                <ion-icon name="call-sharp"></ion-icon>
                            </span>
                            <input type="text" placeholder="Phone Number" name="phone" required>

                        </div>
                        
                        <div class="address-box">
                            
                            <!-- ICONS -->
                            <span class="icon">
                                <ion-icon name="storefront-sharp"></ion-icon>
                            </span>
                            <textarea placeholder="Enter your Home Address" class="address" name="address" rows="4" cols="10" maxlength="100" >

                            </textarea>

                        </div>
                            <div class="input-box gender-dob">
                            <!--DATE OF BIRTH-->
                            <div class="dob-details">
                                <span class="icon">
                                    <ion-icon name="today-sharp"></ion-icon>
                                </span>
                                <input class="birth-date" type="text" name="birthDate" placeholder="Date of Birth" onfocus="(this.type = 'date')" onblur="(this.type = 'text')"/>
                            </div>
                        
                            <!-- GENDER  -->

                            <div class="gender-details">
                                <select class="gender" name="gender">
                                    <option value="default">Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others">Prefer Not To Say</option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="gender-details">
                                
                                <ion-icon class="i" name="male-sharp"></ion-icon>
                                <input type="radio" name="gender" value="male"> Male
                                
                                <ion-icon class="i" name="female-sharp"></ion-icon>
                                <input type="radio" name="gender" value="female"> Female
                                
                                <ion-icon class="i" name="male-female-sharp"></ion-icon>
                                <input type="radio" name="gender" value="other"> Other
                              
                        </div> -->
                        <div class="input-box">
                            
                            <!-- ICONS -->
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input type="password" placeholder="Password" name="password"  required>

                        </div>
                        <div class="input-box">
                            
                            <!-- ICONS -->
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                            <input type="password" placeholder="Confirm Password" name="password" required>

                        </div>
                    <!-- BUTTON -->
                    <div class="register-button">
                        <input type="submit" value="Register">
                    </div> 

                </div>   
            </form>       
    </div>
</body>
</html>
