<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <div class="imgbox">
            <img src="sb.jpeg" alt="">
        </div>
        <div class="content-box">
            <div
            class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="text" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="Remember Me"></label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

</body>
</html>
