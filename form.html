<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
            <div class="title">
                <img src="seedbooks img.png" alt="SEEDBOOKS" sizes="5px">
                Registration</div>
            <form action="/register" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your firstname" name="firstName" required>

                    </div>
                    <div class="pic-container">
                        <input type="file"  id="profile-picture" name="profile-picture"
                        accept="image/png, image/jpeg"placeholder="Photo" required="" capture>
                    </div>
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your lastname" name="lastName" required>
    
                        </div>
                    
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" name="email" required>

                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your Phone number" name="phone" required>

                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Enter your Password" name="password"  required>

                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" placeholder="Confirm your Password" name="password" required>

                        </div>
                    
                        <div class="gender-details">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <input type="radio" name="gender" value="male">Male
                                <input type="radio" name="gender" value="female">Female
                                <input type="radio" name="gender" value="other">Other 
                            </div>
                        </div>
                    </div> 
                    <div class="button">
                        <input type="submit" value="Register">

                    </div> 

                </div>   
            </form>       
    </div>
</body>
</html>
