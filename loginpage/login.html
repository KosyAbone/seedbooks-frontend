<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>      
        <div class="content-box">
        
            <div class="imgbox">
                <img class="logo" src="../assets/seedbooks img.png" alt="">
                <img cass="shelf-pic" src="../assets/sb.jpeg" alt="">
            </div>

            <div class="form-box">
                <h1 class="title">Login</h1>
                <form>

                    <div class="inputbox">
                            <span class="icon">
                                <ion-icon name="person-sharp"></ion-icon>
                            </span>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="inputbox">
                            <span class="icon">
                                <ion-icon name="key-sharp"></ion-icon>
                            </span>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="remember">
                        <label for="submit"> 
                            <input type="checkbox" name="remember">
                            Remember Me
                        </label>
                    </div>

                    <div class="forget-password">
                        <a href="../forget-password/forget-p.html">Forgot password?</a>
                    </div>

                    <div class="inputbox submit">
                        <input type="submit" value="Sign In" name="submit">
                    </div>

                    <div class="extra-text">
                        <p>Don't have an account? <a href="../formpage/form.html">Sign up</a></p>
                    </div>

                </form>
            </div>
        </div>

</body>
</html>
